<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Flight</title>
</head>
<body>
    <button><a href="/add">Create Flights</a></button>
    <button><a href="/book">Book Flight</a></button>
    <button><a href="/checkout">Checkout</a></button>

    <br/>
    <br/>
    <form method="post">

        <br/>
        <input required type="text" name="flight_name" id="flight_name">

        <br/>

        <br/>

    </form>

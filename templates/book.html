<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Flights</title>
    <style>
        section { width: 250px;
                  text-align: center;
                  margin-left: 20px;
                  padding: 10px;
                  padding-top: 0px;
                  float: left;
                   border: 1px solid black; }
    </style>
</head>
<body>
    <button><a href="/add">Create Flights</a></button>
    <button><a href="/update">Update Flights</a></button>
    <button><a href="/checkout">Checkout</a></button>
    <button><a href="/">Home</a></button>
    <br/>
    <br/>
    <article>
        {% for flight in flights %}
            <section>
                <h3>Flight Name: {{flight['name']}}</h3>
                <h3>Airline: {{flight['airline']}}</h3>
                <p>Timing: {{flight['date']}}</p>
                <p>Price Per Person: {{flight['price']}}</p>
                <form method="post">
                    <input required type="number" name="seats" min="1" step="1" max="{{flight['capacity']}}">
                    <input hidden name="flight_name" value="{{flight['name']}}">
                    <input hidden name="flight_date" value="{{flight['date']}}">
                    <input hidden name="price" value="{{flight['price']}}">
                    <input hidden name="airline" value="{{flight['airline']}}">
                    <br/>
                    <br/>
                    <button type="submit">Book Flight</button>
                </form>
            </section>
        {% endfor %}
    </article>
</body>
</html>
